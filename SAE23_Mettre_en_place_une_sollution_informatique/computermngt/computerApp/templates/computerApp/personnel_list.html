{% extends "index.html" %} 

{% block content %} 
{% load static %} 

    <div id="personnel_list">
    <h1>Liste des personnes</h1>
    {% if personnes %}
    <ul>
        {% for personnel in personnes %} 
            <li class="box2">
                <img src="{% static 'computerApp/images/image_personne.png' %}">
                <a href="{% url 'personne-detail' personnel.id %}">
                    {{personnel.nom}} </a> 
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Il n\'y a pas de personnel.</p>
    {% endif %}


    <div class="ajout3">
        <a href="{% url 'add-personne' %}">Ajouter une personne</a>
    </div>
    </div>

{% endblock %}
